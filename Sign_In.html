<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link-->
    <link rel = "stylesheet" href = "sign_in.css">

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--FONT FOR HEADER-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--UNICONS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Liviru's Delights - Login</title>
</head>
<body>
    <!--header section-->
    <header class = "header" id = "home">
        <!--Navigation bar open-->
        <nav class = "navbar">
            <img src = "Images/logo_2.png" alt = "logo"  class = "logo">
            <div class="links" id="nav">
                <a href="#home">Home</a>
                <a href="#about">About US</a>
                <a href="#ourproduct">Our Products</a>
                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </header>
        <!--Navigation bar END-->

        <!--Sign In page START-->
    <section class="home">
        <div class="form_container">
            <!--Login Form-->
            <div class = "form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <i class = "uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <i class = "uil uil-lock password"></i>
                        <i class = "uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for = "checkbox">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>

                    <button class="button">Login now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Sign up Now!</a>
                    </div>
                </form>
            </div> 

            <!--Sign Up-->
            <div class = "form signup_form">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input_box">
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <i class = "uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" name="password" id="password" placeholder="Create password">
                        <i class = "uil uil-lock password"></i>
                        <i class = "uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" name="password" id="password" placeholder="Confirm Password">
                        <i class = "uil uil-lock password"></i>
                        <i class = "uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button">Signup now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login Now!</a>
                    </div>
                </form>
            </div>
            <!--Sign Up-->
        </div>
    </section>
    <!--Sign In page START-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <!--Javascript link-->
    <script type = "text/javascript" src = "Script.js"></script>
</body>
</html>
